<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FindHub | Campus Marketplace</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">Find<span>Hub</span></div>

  <input type="text" id="search" placeholder="Search items inside campus...">

  <div class="auth">
    <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>

    <button class="sell-btn" onclick="openSell()">Sell</button>

    <div id="userBox" class="hidden">
      ðŸ‘¤ <span id="userName">Student</span>
      <button onclick="logout()">Logout</button>
    </div>

    <button id="loginBtn" onclick="openLogin()">Login</button>
  </div>
</nav>

<p class="campus-note">ðŸ”’ Campus-only marketplace Â· Buy & sell among students</p>

<!-- HERO -->
<section class="hero">
  <h1>Buy & Sell <br><span>Inside Your Campus</span></h1>
  <p>Second-hand Â· Affordable Â· Student-friendly</p>
</section>

<!-- FILTERS -->
<section class="filters">
  <button onclick="filterItems('all')">All</button>
  <button onclick="filterItems('books')">Books</button>
  <button onclick="filterItems('electronics')">Electronics</button>
  <button onclick="filterItems('sports')">Sports</button>
  <button onclick="filterItems('essentials')">Essentials</button>
  <button onclick="filterItems('others')">Others</button>

  <div class="sort">
    <button onclick="sortPrice(true)">Low â†’ High</button>
    <button onclick="sortPrice(false)">High â†’ Low</button>
  </div>
</section>

<!-- MARKET -->
<section class="market" id="market"></section>

<!-- LOGIN MODAL -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <h2>Login</h2>
    <input id="loginName" placeholder="Your name">
    <button class="primary" onclick="login()">Login</button>
    <button class="secondary" onclick="closeLogin()">Cancel</button>
  </div>
</div>

<!-- SELL MODAL -->
<div class="modal" id="sellModal">
  <div class="modal-content">
    <h2>Sell Item</h2>

    <input id="sellName" placeholder="Item name">
    <input id="sellPrice" placeholder="Price">
    <input id="sellImage" placeholder="Image keyword (optional)">
    <input id="sellInfo" placeholder="Short description">

    <select id="sellCategory">
      <option value="books">Books</option>
      <option value="electronics">Electronics</option>
      <option value="sports">Sports</option>
      <option value="essentials">Essentials</option>
      <option value="others">Others</option>
    </select>

    <select id="sellCondition">
      <option>Used</option>
      <option>Like New</option>
    </select>

    <button class="primary" onclick="sellItem()">Post Item</button>
    <button class="secondary" onclick="closeSell()">Cancel</button>
  </div>
</div>

<footer>
  Â© 2026 FindHub Â· Campus Marketplace
</footer>

<script src="script.js"></script>
</body>
</html>
